pre-commit:      # Define hooks que vão rodar antes de cada commit
  parallel: true     # Executa os comandos em paralelo, acelerando o pre-commit
  commands:     # Lista de comandos a executar
    lint:      # Primeiro comando chamado "lint"
      run: npx eslint --no-error-on-unmatched-pattern {staged_files}
      # Roda ESLint apenas nos ficheiros staged no commit
      # --no-error-on-unmatched-pattern evita erro se não houver ficheiros correspondentes
    prettier:    # Segundo comando chamado "prettier"
      run: npx prettier --check {staged_files}
      # Verifica se os ficheiros staged seguem as regras do Prettier


